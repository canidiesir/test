<body>

    <div class="container">
        <h2>Large Modal</h2>
        <!-- Trigger the modal with a button -->
        <a type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Large Modal</a>
      
        <!-- Modal -->
<div id="myModal" class="modal fade in" role="dialog">
    <div class="modal-dialog">
  
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color: #CDD0E8;" class="modal-title">მაგიდაზე დაჯდომა</h4>
        </div>
        <div class="modal-body">
            <div class = "sitting_on_table_japan">
                <div class="circle circle_addition_table"><img src="assets/images/royal-crown_table.svg"></div>
                <h4 style="color: #CDD0E8;">იაპონური</h4>
            </div>

            <div style = "margin: 0 10px 0 10px">
                <div class = "bet_box_addition">
                    <div class = "bet_box">
                        <div class = "bet_box_info">
                            <span>ფსონი:</span>
                            <span class = "bet_box_info_right">500 ₾</span>
                        </div>
            
                        <div class = "bet_box_info">
                            <span>ქულა:</span>
                            <span style = "background-color: #783C56; padding: 5px;" class = "bet_box_info_right">221</span>
                        </div>
                    </div>
                </div>
    
                <div class = "bet_box">
                    <div class = "bet_box_info">
                        <span>მაქს ფსონი:</span>
                        <span class = "bet_box_info_right">3000 ₾</span>
                    </div>
        
                    <div class = "bet_box_info">
                        <span>პარტ. დავი:</span>
                        <span style = "background-color: #783C56; padding: 5px;" class = "bet_box_info_right">5x</span>
                    </div>
                </div>
            </div>

            <div class = "flex space_between">
                <a style = "width: 100%" class = "h4_font">გათიშვა</a>
                <a style = "width: 100%" class = "h4_font h4_active">შესვლა</a>
            </div>


        </div>
      </div>
  
    </div>
  </div>

      <!-- JavaScript Bundle with Popper -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
