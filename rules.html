<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

</head>
<body>

    <div class="container">
        <h2>Large Modal</h2>
        <!-- Trigger the modal with a button -->
        <a type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Large Modal</a>
      
        <!-- Modal -->
<div id="myModal" class="modal fade in" role="dialog">
    <div class="modal-dialog">
  
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color: #CDD0E8;" class="modal-title">წესები</h4>
        </div>
        <div class="modal-body">
            <h4 style="color: #783C56;">იაპონური ჯოკერი</h4>
            <span style="color: #CDD0E8;">იაპონური ჯოკერი</span>
        </div>
      </div>
  
    </div>
  </div>

      <!-- JavaScript Bundle with Popper -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
